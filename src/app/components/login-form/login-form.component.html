<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matNativeControl type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
        <input matNativeControl type="password">
      </mat-form-field>
      <button mat-button>Login <mat-icon>send</mat-icon></button>
    </form>
  </mat-card-content>
</mat-card>
