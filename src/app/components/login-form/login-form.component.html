<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matNativeControl type="text" name="username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matNativeControl type="password" name="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-button (click)="login()">Login <mat-icon>send</mat-icon></button>
    </form>
  </mat-card-content>
</mat-card>
